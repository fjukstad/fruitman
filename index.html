<!DOCTYPE html>
<meta charset="utf-8" /> 
<meta name="viewport" content="width=device-width, heigth=device-height" >

<script src="d3.js"></script>
<script src="jquery-2.1.4.js"></script>

<style>
body { 
    margin-top:0px;
    font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", 
      Helvetica, Arial, "Lucida Grande", sans-serif;

    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;

}

img.top-logo{ 
    height: 20em;
    max-height: 20%;
    padding-top: 0em;
    float:left;
    transform: translateX(-1em)

}

img.bottom-logo{
    max-height: 10%; 
    float: right;
    padding-right: 1em;
    position: absolute;
    bottom: 1em;
    right: 0;
}

div {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    bottom 0;
}

h1 {
    font-size: 5em;
    text-align: center;
    /* color: #de7c00;  */
}

h2 { 
    text-align: center
}
svg.barchart { 
    
    display:block;
    margin-left: auto;
    margin-right: auto;

}
#thanks { 
    cursor: pointer;
    z-index: 3;
    right: 0px;
    top: 0px;
    position: absolute;
    background-color:green;
    opacity: 0.99; 
    display: none;
}

.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-20%);
}

h1.thanks { 
    color: white;
    font-size: 10em;
}


p#vote-item {
    color:white
}


.help { 
    transform: translateX(15%) translateY(85%) 
}

p.help { 
    font-size: 2em;
}

</style> 

<div> 
<img src="top.png" class="top-logo">
<h1>  Stem på din favoritt! </h1>
<svg class="barchart"></svg> 

<script>

    var fruits = []; 
    var fruitMap = {}; 

    var f = ["Eple", "Drue", "Banan", "Appelsin", "Pære", "Plomme", "Melon"]
    var color = [ "#5BC236", "#ccff66", "#ffe135", "#ffa500", "#a6d854", "#ffd92f", "#FDBCB4"]

    for(var i = 0; i < f.length; i++){
        fruits.push({name: f[i], score: 0})
    }

    var ok2vote = true 

    var keymap = {
            87: "Melon",
            65: "Eple", 
            68: "Drue",
            32: "Banan",
            83: "Appelsin",
            70: "Pære",
            71: "Plomme",
    }
    



    var height =  window.innerHeight/2;
    var width = window.innerWidth - 100; 
    var barwidth = width/(f.length+2);
    var barmargin = 1.3;

    var bottomMargin = 50; 
    var fontSize = width/50;

    var numVotes = 0; 

                
    var chart = d3.select(".barchart")
                    .attr("height", height)
                    .attr("width", width);

    var color; 

    var bar; 

    var maxScore = 0; 
    var scores = Array(f.length) 
    for(var i = 0; i < f.length; i++){
        scores[i] = 0; 
        fruitMap[f[i]] = i; 
    }


    d3.csv("results.csv")
        .row(function(d) { 
            fruit = d[Object.keys(d)[0]]
            console.log(fruits, fruit) 
            index = fruitMap[fruit];
            scores[index]++ 
            numVotes++

        })

        .get(function(error, rows){
            update() 
        })

    function update() {

         console.log(scores)
             var maxScore = Math.max.apply(null, scores)
            
            var y = d3.scale.linear()
                    .range([0, height])
                    .domain([0, maxScore])
                        
            // update   
            bar = chart.selectAll("g")
                        .data(scores);

            bar.attr("transform", function(d,i){
                var h = height - y(d) - bottomMargin
                var w = i*barwidth*barmargin; 
                return "translate("+w+","+h+")";
            }); 

            bar.select("rect")
                .attr("height", function(d){
                        return y(d) 
                })
            bar.select("text")
                .attr("transform", function(d,i){
                    ytrans = y(d) + fontSize;
                    return "translate(0,"+ ytrans + ")"
                }) 
                .text(function(d,i){
                    return f[i] + " (" + scores[i] + ")";
                })
                        
            barEnter = bar.enter()
                .append("g")
                .attr("transform", function(d,i){
                    var h = height - y(d) - bottomMargin
                    var w = i*barwidth*barmargin; 
                    return "translate("+w+","+h+")";
                }); 
            

            barEnter.append("rect")
                .attr("width", barwidth)
                .attr("height", function(d){
                    return y(d) - bottomMargin
                })
                .style("fill", function(d,i){
                        return color[i];
                        });
            
            barEnter.append("text")
                .attr("transform", function(d,i){
                    ytrans = y(d) + fontSize
                    return "translate("+barwidth/5+","+ytrans+")"
                }) 
                .style("font-size", fontSize)
                .text(function(d,i){
                    return f[i] + " (" + scores[i] + ")";
                })

            bar.exit().remove()


    }

    d3.select("body")
        .on("keydown", function(){

                    if(!ok2vote) { 
                        return 
                    }


                console.log(d3.event.keyCode)
                fruit = keymap[d3.event.keyCode]
                console.log(fruit)
                if(typeof fruit != "undefined"){
                    $.post("/submit/", {fruit:fruit}); 
                    index = fruitMap[fruit];
                    scores[index]++ 
                    numVotes ++; 
                } else {
                    return
                }

                ok2vote = false 

                //d3.selectAll("h1")
                //    .text("Takk for din stemme!") 

                d3.selectAll("p#vote-item").text("Du stemte på " + fruit.toLowerCase()) 

                d3.selectAll("#thanks")
                        .style("display", "block")
                        .style("background-color", color[fruitMap[fruit]])

                d3.selectAll("h2")
                    .text("Totalt "+numVotes+" stemmer") 
                    
                setTimeout(function(){
                    //d3.selectAll("h1")
                    //    .text("Stem på din favoritt!") 
                    d3.selectAll("#thanks").style("display","none")
                    ok2vote=true;


                }, 2000)  

                update() 
            }); 

</script>

<h2> Totalt 0 stemmer </h2> 
<img src="bottom.png" class="bottom-logo">
</div> 

<div class="help"> 
 <p class="help"> Hold hånda på metallstripa og ta på den du liker best!  </p> 
</div>

    <div class="container">
        <h1 class="thanks"> Takk for din stemme! <h1> 
        <p id="vote-item"></p>
    </div>
</div>
